<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <span [style.paddingLeft.px]="40"> Name </span>
    </th>
    <td mat-cell *matCellDef="let data">
      <button
        mat-icon-button
        [style.visibility]="!data.expandable ? 'hidden' : ''"
        [style.marginLeft.px]="data.level * 32"
        (click)="treeControl.toggle(data)"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(data) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>

      {{ data.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef>Peso</th>
    <td mat-cell *matCellDef="let data">{{ data.peso }}</td>
  </ng-container>

  <ng-container matColumnDef="tamanho">
    <th mat-header-cell *matHeaderCellDef>Tamanho</th>
    <td mat-cell *matCellDef="let data">{{ data.tamanho }}</td>
  </ng-container>

  <ng-container matColumnDef="altura">
    <th mat-header-cell *matHeaderCellDef>Altura</th>
    <td mat-cell *matCellDef="let data">{{ data.altura }}</td>
  </ng-container>

  <ng-container matColumnDef="quilo">
    <th mat-header-cell *matHeaderCellDef>Quilo</th>
    <td mat-cell *matCellDef="let data">{{ data.quilo }}</td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Count</th>
    <td mat-cell *matCellDef="let data">{{ data.count }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
