<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <form method="post" (ngSubmit)="salvar()" [formGroup]="form">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label> Nome </mat-label>
            <input matInput formControlName="nome" placeholder="Nome"/>
            <mat-error *ngIf="form.controls['nome'].value.valid"></mat-error>
            <span *ngIf="form.controls['nome'].value.valid">Nome é obrigatório</span>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col">
            <button
            class="btn btn-dark"
            type="submit"
            [disabled]="!form.valid"
          >Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
